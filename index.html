<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals</h1>
      <form id="signup">
        <div class="form-group">
          <label for="user-input">Input a number greater than 0 and less than 4000</label>
          <input type="number" class="form-control" id="user-input">
        </div>
        <button class="btn btn-success" type="submit">Convert!</button>
      </form>
      <p id="output"></p>

    </div>
  </body>
</html>
